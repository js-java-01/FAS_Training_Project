# Application Name
spring.application.name=starter_project_2025
# Server Configuration
server.port=8080
# --- Database Configuration ---
spring.datasource.url=jdbc:mysql://localhost:3306/learnmanagement
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# --- Redis Configuration ---
spring.data.redis.host=localhost
spring.data.redis.port=6379
# --- Mail Configuration (Gmail SMTP) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=npsdn1906@gmail.com
spring.mail.password=${MAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.at.expiration=86400000
jwt.rt.expiration=604800000
# Logging
logging.level.com.example.starter_project_2025=DEBUG
logging.level.org.springframework.security=DEBUG
# Swagger/OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
spring.main.allow-bean-definition-overriding=true
# Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
# URL_FRONT
app.frontend.url=http://localhost:5173