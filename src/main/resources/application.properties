# Application Name
spring.application.name=starter_project_2025

# Server Configuration
server.port=8080

# Database Configuration (H2 - In-Memory)
spring.datasource.url=jdbc:h2:mem:rbacdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username= absc
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=MyVerySecretKeyThatIsAtLeast256BitsLongForHS512AlgorithmToWorkProperly123456789
jwt.expiration=86400000

# Logging
logging.level.com.example.starter_project_2025=DEBUG
logging.level.org.springframework.security=DEBUG

springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
spring.main.allow-bean-definition-overriding=true


