# Application Name
spring.application.name=starter_project_2025

# Server Configuration
server.port=8080

# --- Database Configuration ---
spring.datasource.url=jdbc:mysql://localhost:3306/learnmangement
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# --- Redis Configuration ---
spring.data.redis.host=localhost
spring.data.redis.port=6379


# --- Mail Configuration (Gmail SMTP) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=npsdn1906@gmail.com
spring.mail.password=${MAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration
jwt.secret=MyVerySecretKeyThatIsAtLeast256BitsLongForHS512AlgorithmToWorkProperly123456789
jwt.expiration=86400000

# Logging
logging.level.com.example.starter_project_2025=DEBUG
